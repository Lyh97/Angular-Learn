<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<mat-toolbar class="example-header Lyh-header">
    <button class='head-menu-icon' mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
    <button routerLink="/yhDashboard" mat-button >HOME</button>
    <button mat-button (click)="toPage()">Router && Ngrx</button>
    <button routerLink="/store" mat-button>TAB 1</button>
</mat-toolbar>
<mat-sidenav-container class="example-sidenav-container Lyh-container" >
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
      <mat-nav-list>
        <a mat-list-item routerLink="." *ngFor="let nav of fillerNav">{{nav}}</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content class="Lyh-content">
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
