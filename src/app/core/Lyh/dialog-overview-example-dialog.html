<div>
    <h1 mat-dialog-title>Hi {{data.name}}</h1>
    <div mat-dialog-content>
        <form class="example-container" novalidate #f="ngForm">
            <p>What's your favorite animal?</p>
            <mat-form-field>
                <input matInput name="options.a" placeholder="a" [(ngModel)]="options.a">
            </mat-form-field>
            <mat-form-field>
                <input matInput name="options.b" placeholder="b" [(ngModel)]="options.b">
            </mat-form-field>
            <mat-form-field>
                <input matInput name="options.c" placeholder="c" [(ngModel)]="options.c">
            </mat-form-field>
            <mat-form-field>
                <input matInput name="options.d" placeholder="d" [(ngModel)]="options.d">
            </mat-form-field>
        </form>
    </div>
    <div mat-dialog-actions>
        <button mat-button (click)="onNoClick()">No Thanks</button>
        <button mat-button [mat-dialog-close]="data.animal" cdkFocusInitial>Ok</button>
    </div>
</div>
